
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup</h3>

        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" id="password1" name="password1">
            <div class="input-group-append">
                <span class="input-group-text custom-eye-icon">
                       <i class="bi bi-eye-slash icon" id="togglePassword1"></i>
                </span>
            </div>
        </div>

        <label for="password2">Confirm Password</label>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">
            <div class="input-group-append">
                 <span class="input-group-text custom-eye-icon">
                     <i class="bi bi-eye-slash icon" id="togglePassword2"></i>
                 </span>
            </div>
        </div>

        <button type="submit">Signup</button>

        <a href="{% url 'login' %}" class="text-white data-toggle="tooltip" data-placement="top" title="Login">I already have an account</a>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword1 = document.getElementById('togglePassword1');
            const password1 = document.getElementById('password1');

            const togglePassword2 = document.getElementById('togglePassword2');
            const password2 = document.getElementById('password2');

            togglePassword1.addEventListener('click', function () {
                const pa1type = password1.type === 'password' ? 'text' : 'password';
               password1.setAttribute('type', pa1type);
               this.classList.toggle('bi-eye');
            });

            togglePassword2.addEventListener('click', function () {
                const type= password2.type === 'password' ? 'text' : 'password';
                 password2.setAttribute('type', type);
               this.classList.toggle('bi-eye');

            });
        });
    </script>
</body>
</html>
