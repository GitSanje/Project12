{% extends "dashboard/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container-fluid " style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8 pb-5">
            <div class="card profile shadow">
                <div class="card-body">
                  <div class="d-flex">
                        <img class="rounded-circle account-img mr-3" src="{{ user.profile.image.url }}" alt="{{ user.username }}">
                        <div>
                            <h3 class="mt-2">{{ user.full_name }}</h3>
                            <p class="text-muted mb-1">{{ user.email }}</p>
                            <p class="text-muted mb-1">Bio: {{ user.profile.bio }}</p>
                        </div>
                         <div class="dark-box mt-3 p-3 ml-auto">

                            <p class="text-light p-1 ">
                                 <a href="{% url 'confirm_reject' %}" class="btn btn-outline-info full-width-btn">
                                     Confirm Requests <i class="fas fa-check-circle"></i>
                                 </a>

                            </p>
                            <p class="text-light d-flex flex-column p-1">
                                <span> Friends <i class="fas fa-user-friends"></i></span>
                                <span class="text-light ">( {{ friends_count }} )</span>
                            </p>

                        </div>

                    </div>
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          <legend class="border-bottom mb-4">Profile Info</legend>
                          {{ u_form|crispy }}
                          {{ p_form|crispy }}
                      </fieldset>
                      <div class="form-group">
                          <button class="btn btn-outline-info" type="submit">Update</button>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
