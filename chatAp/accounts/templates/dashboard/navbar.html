
{% load static %}
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img class="logo" src="{% static 'imgs/human-head-chat-concept.png' %}" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link  navText" aria-current="page" href="{% url 'dashboard' %}">
            <i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navText" href="{% url 'chat' %}" >
             <i class="fas fa-comments"></i> Chat</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
             {% if user.is_authenticated %}
                  <a class="nav-link navText" href="{% url 'profile' %}" >
                    <i class="fas fa-user"></i>
                      {{ user.username }}
                  </a>
              {% else %}
                       <a class="nav-link navText" href="{% url 'login' %}" >
                    <i class="fas fa-user"></i>
                      Profile
                  </a>
                 {% endif %}
        </li>
        <li class="nav-item">
          <a class="nav-link navText" href="#" id="logoutLink" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


 <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentPath = window.location.pathname;
      document.querySelectorAll('.navText').forEach(function(link) {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    });

  </script>
